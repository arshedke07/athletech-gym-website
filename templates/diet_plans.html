<style>
    .meal-card {
        transition: transform 0.2s;
        margin-bottom: 20px;
    }

    .meal-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .meal-time {
        color: #6c757d;
        font-size: 0.9rem;
    }

    .meal-list {
        list-style: none;
        padding-left: 0;
    }

    .meal-item {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
    }

    .meal-item:last-child {
        border-bottom: none;
    }

    .nutrition-info {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
    }

    .macro-badge {
        font-size: 0.8rem;
        margin-right: 5px;
    }
</style>
</head>

<body>
    <div class="container py-5">
        <h1 class="mb-4">Weekly Meal Plan</h1>

        {{range .Data}}
        <div class="card meal-card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">{{ .Day }}</h3>
            </div>
            <div class="card-body">
                <!-- <div class="meal-time mb-3">
                    <i class="bi bi-calendar-check"></i> Upper Body Strength Day
                </div> -->
                {{range .Diet}}
                <ul class="meal-list">
                    <li class="meal-item">
                        <strong>{{ .MealType }} </strong>
                        <ul>
                            <li>{{ .Meal }}</li>
                            <!-- <li>Banana and almond butter</li>
                            <li>Greek yogurt</li> -->
                        </ul>
                    </li>
                </ul>
                {{end}}
                <div class="nutrition-info">
                    <span class="badge bg-primary macro-badge">Protein: {{ .Nutrients.Protein }}</span>
                    <span class="badge bg-success macro-badge">Carbs: {{ .Nutrients.Carbs }}</span>
                    <span class="badge bg-warning macro-badge">Fat: {{ .Nutrients.Fats }}</span>
                    <span class="badge bg-warning macro-badge">Calories: {{ .Nutrients.Calories }}</span>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</body>
